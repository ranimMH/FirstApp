<link href="assets/bootsrap/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="assets/bootsrap/bootstrap.min.js"></script>
<br>
<div class="container">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">todo Form </h3>
        </div>
        <div class="panel-body">

          <form [formGroup]="editForm" (ngSubmit)=getToDo(editForm)>
            <div class="form-group">
              <input type="text" formControlName="input_value" class="form-control input-sm" placeholder="Enter your email"><input
                type="submit" value="+" class="btn btn-info btn-block">
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
