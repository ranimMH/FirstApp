<link href="assets/bootsrap/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="assets/bootsrap/bootstrap.min.js"></script>
<br>
<div class="container">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">login Form </h3>
        </div>
        <div class="panel-body">

          <form [formGroup]="loginForm" (ngSubmit)=loginUser(loginForm)>
            <div class="form-group">
              <input type="email" name="email" id="email" formControlName="Email" class="form-control input-sm"
                placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="password" formControlName="Password" name="password" id="Password" class="form-control input-sm"
                placeholder="Password">
            </div>
            <input type="submit" value="Register" class="btn btn-info btn-block">

          </form>
          <h6>    {{message}}</h6>

        </div>
      </div>
    </div>
  </div>
</div>
